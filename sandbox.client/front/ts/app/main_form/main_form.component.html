<div>

    <div class="">

    </div>
    <div class="container topMenu">
        <div class="row">

            <div class="col-sm-3">
                <h4>Main Form Component</h4>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-3">
                        <input [(ngModel)]="searchField" id="input" type="text" class="form-control" placeholder="Enter FIO">
                    </div>

                    <div class="col-sm-2">
                        <a (click)="searchClicked()" class="btn">Search</a>
                    </div>
                    <div class="col-sm-1">
                        <a class="btn" (click)="plusClick()">+</a>
                    </div>

                    <div class="col-sm-4">
                        <button *ngIf="!userInfo" class="btn" [disabled]="!loadUserInfoButtonEnabled"
                                (click)="loadUserInfoButtonClicked()">
                            Загрузить данные пользователя
                        </button>
                    </div>

                    <div class="col-sm-2">
                        <a class="btn" (click)="exit.emit()">Выход</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="!userInfo">

        <div *ngIf="loadUserInfoError">
            {{loadUserInfoError}}
        </div>
    </div>
    <div *ngIf="userInfo">
        <table>
            <tbody>

            <tr>
                <td>ID</td>
                <td>&nbsp;:&nbsp;</td>
                <td><b>{{userInfo.id}}</b></td>
            </tr>
            <tr>
                <td>Account name</td>
                <td>&nbsp;:&nbsp;</td>
                <td><b>{{userInfo.accountName}}</b></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>&nbsp;:&nbsp;</td>
                <td><b>{{userInfo.surname}}</b></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>&nbsp;:&nbsp;</td>
                <td><b>{{userInfo.name}}</b></td>
            </tr>
            <tr>
                <td>Patronymic</td>
                <td>&nbsp;:&nbsp;</td>
                <td><b>{{userInfo.patronymic}}</b></td>
            </tr>
            <tr>
                <td>Phone type</td>
                <td>&nbsp;:&nbsp;</td>
                <td><b>{{userInfo.phoneType}}</b></td>
            </tr>

            </tbody>
        </table>

    </div>
    <list-form-component (openEditingForm)="openEditingForm($event)"></list-form-component>
    <edit-form-component (onClose)="setEditingClientNull()" [ngStyle]="{display:
    editingClient ? 'block': 'none'}"
    (returnChanges)=""></edit-form-component>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
