<div>

    <h3 class="col-lg-3">Clients</h3>

    <table>
        <tbody>
        <tr class="headers">
            <th (click)="sortBy('surname')">

                <p>Surname
                    Name Middle Name
                    <i class="down" *ngIf="currentColumnName=='surname'"></i>

                    <i class="up" *ngIf="currentColumnName=='-surname'"></i>
                </p>
            </th>
            <th>
                <p>
                    Character
                    <i class="down" *ngIf="currentColumnName==2"></i>

                    <i class="up" *ngIf="currentColumnName==-2"></i>
                </p>
            </th>
            <th (click)="sortBy('age')">
                <p>Age
                    <i class="down" *ngIf="currentColumnName=='age'"></i>

                    <i class="up" *ngIf="currentColumnName=='-age'"></i>
                </p>
            </th>
            <th (click)="sortBy('total')">
                <p>Total
                    <i class="down" *ngIf="currentColumnName=='total'"></i>

                    <i class="up" *ngIf="currentColumnName=='-total'"></i>
                </p>
            </th>
            <th (click)="sortBy('max')">
                <p>Max
                    <i class="down" *ngIf="currentColumnName=='max'"></i>

                    <i class="up" *ngIf="currentColumnName=='-max'"></i>
                </p>
            </th>
            <th (click)="sortBy('min')">
                <p>Min
                    <i class="down" *ngIf="currentColumnName=='min'"></i>

                    <i class="up" *ngIf="currentColumnName=='-min'"></i>
                </p>
            </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let client of clients; let i = index">
            <td>{{client.npmn}}</td>
            <td>{{client.character}}</td>
            <td>{{client.age}}</td>
            <td>{{client.accBalance}}</td>
            <td>{{client.maxBalance}}</td>
            <td>{{client.minBalance}}</td>
            <td>
                <a class="button" (click)="editClick(i)">...</a>
            </td>
            <td>
                <a class="button" (click)="deleteClient(i)">-</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="center">
    <div class="pagination">
        <a (click)="decreaseCurrentPagination()"><<</a>
        <a *ngFor="let i of ' '.repeat(paginationNum).split(''); let ind = index"
           [ngStyle]="{background:ind==currentPagination?'#ddd':'#fff'}"
           (click)="loadClientSlice(ind)">{{ind}}</a>
        <a (click)="increaseCurrentPagination()">>></a>
    </div>
</div>
